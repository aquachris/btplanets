<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>The Inner Sphere 3025</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./index.css" />
	<link rel='shortcut icon' type='image/png' href='img/favicon.png' />

	<script src="js/lib/require.min.js" charset="utf-8"></script>
	<script src="js/index.js"></script>
</head>

<body>
	<h1>The Inner Sphere (3025)</h1>
	<div class="controls-tab-title noselect route expanded"><span>Jump route</span></div>
	<div class="controls-tab-title noselect selection expanded"><span>Selection</span></div>
	<div class="controls-tab-title noselect settings expanded active"><span>Settings</span></div>
	<div class="controls-background expanded"></div>
	<div class="controls expanded">
		<div class="settings active">
			<h2>Settings</h2>
			<h3>State borders / areas:</h3>
			<div class="control-group">
				<p><input type="radio" name="rg_borders_fill" id="settings_borders_hatch" checked="checked" /><label for="settings_borders_hatch">Fill out state areas (hatch pattern)</label></p>
				<p><input type="radio" name="rg_borders_fill" id="settings_borders_fill" /><label for="settings_borders_fill">Fill out state areas (flat color)</label></p>
				<p><input type="radio" name="rg_borders_fill" id="settings_borders_nofill" /><label for="settings_borders_nofill">Do not fill out state areas</label></p>
			</div>
			<div class="control-group">
				<p><input type="checkbox" id="settings_borders" checked="checked" /><label for="settings_borders">Show state borders</label></p>
			</div>
			<hr />
			<h3>System visibility:</h3>
			<div class="control-group">
				<p><input type="radio" name="rg_planets" id="settings_planets_all" /><label for="settings_planets_all">Show all systems</label></p>
				<p><input type="radio" name="rg_planets" id="settings_planets_inhabited" /><label for="settings_planets_inhabited">Show inhabited systems</label></p>
				<p><input type="radio" name="rg_planets" id="settings_planets_capitals" checked="checked" /><label for="settings_planets_capitals">Show capital systems only</label></p>
				<p><input type="radio" name="rg_planets" id="settings_planets_none" /><label for="settings_planets_none">Hide systems</label></p>
			</div>
			<div class="control-group">
				<p><input type="checkbox" id="settings_clan_systems" /><label for="settings_clan_systems">Show clan systems</label></p>
			</div>
		</div>
		<div class="selection">
			<h2>No planets selected</h2>
		</div>
		<div class="route">
			<h2>Plot jump route</h2>
			<p class="error">Could not find system</p>
			<p>From:</p>
			<input name="fromSystem" value="" style="width: 100%" type="text" />
			<p>To:</p>
			<input name="toSystem" value="" style="width: 100%" type="text" />
			<button class="submit"><span class="fa fa-search"></span> find shortest route</button>
			<p class="more-button"><span class="fa fa-chevron-circle-down"></span> more options</p>
			<div class="more">
				<p>Via:</p>
				<input name="viaSystem" value="" type="text" />
				<p>Allow systems in route:</p>
				<p><input type="checkbox" id="route_allow_cc" checked="true" /><label for="route_allow_cc">Capellan Confederation</label></p>
				<p><input type="checkbox" id="route_allow_dc" checked="true" /><label for="route_allow_dc">Draconis Combine</label></p>
				<p><input type="checkbox" id="route_allow_fs" checked="true" /><label for="route_allow_fs">Federated Suns</label></p>
				<p><input type="checkbox" id="route_allow_fwl" checked="true" /><label for="route_allow_fwl">Free Worlds League</label></p>
				<p><input type="checkbox" id="route_allow_lc" checked="true" /><label for="route_allow_lc">Lyran Commonwealth</label></p>
				<p><input type="checkbox" id="route_allow_per" checked="true" /><label for="route_allow_per">Major Periphery States</label></p>
				<p><input type="checkbox" id="route_allow_other" checked="true" /><label for="route_allow_other">Others</label></p>
			</div>
		</div>
	</div>

	<div class="map-ct">
		<svg class="map planets-capitals borders-lines borders-hatch">
			<defs>
				<pattern id="hatch-capellan-confederation" patternUnits="userSpaceOnUse" width="40" height="40">
				  <path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(66,110,51,.4)" stroke-width="16" />
				  <!--path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(90,170,80,1)" stroke-width="10" /-->
			  	</pattern>
				<pattern id="hatch-draconis-combine" patternUnits="userSpaceOnUse" width="40" height="40">
				  <path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(168,40,27,.4)" stroke-width="16" />
				  <!--path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(245,60,43,.8)" stroke-width="10" /-->
				</pattern>
				<pattern id="hatch-federated-suns" patternUnits="userSpaceOnUse" width="40" height="40">
				  <path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(156,97,39,.4)" stroke-width="16" />
				  <!--path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(210,150,55,1)" stroke-width="10" /-->
				</pattern>
				<pattern id="hatch-free-worlds-league" patternUnits="userSpaceOnUse" width="40" height="40">
				  <path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(100,80,141,.4)" stroke-width="16" />
				</pattern>
				<pattern id="hatch-lyran-commonwealth" patternUnits="userSpaceOnUse" width="40" height="40">
				  <path d="M-10,10 l20,-20 M0,40 l40,-40 M30,50 l20,-20" stroke="rgba(63,122,170,.4)" stroke-width="16" />
			  	</pattern>
			</defs>
			<g class="borders"></g>
			<g class="planet-circles"></g>
			<g class="planet-names"></g>
			<circle class="jump-range" />
			<g class="legend"></g>
		</svg>
	</div>
</body>

</html>
